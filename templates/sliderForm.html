<div ng-controller="formController">
<form method="post" ng-submit="submitImage()" enctype="multipart/form-data">
	<div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as 
                button -->
				
                <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>No of Images</span>
                    <input type="number" ng-model="images"><br/>
                </span>
                <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type='file' ng-model="files"  ng-required="true"
                        onchange="angular.element(this).scope().imageUpload(event)" multiple />
                        <div ng-repeat="step in stepsModel">
                            <img class="thumb" ng-src="{{step}}" />
                        </div>
                </span>
                
            <!-- The global progress state -->
            <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" data-file-upload-progress="progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>


<input type="submit" ng-model="submit">
</form>
</div>
